<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>DSViaCAP</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCAP</h1>
        <div class="contact-link">contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP: </label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                placeholder="CEP"
              />
              <div class="error-msg" data-error="cep"></div>
            </div>

            <div class="form-control">
              <label for="street">Logradouro: </label>
              <input
                name="street"
                id="street"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>

            <div class="form-control">
              <label for="cep">Numero: </label>
              <input
                name="number"
                id="number"
                class="form-input"
                type="text"
                placeholder="Numero"
              />
              <div class="error-msg" data-error="number"></div>
            </div>

            <div class="form-control">
              <label for="cep">Cidade: </label>
              <input
                name="city"
                id="city"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>

            <div class="btn-container">
              <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
              <button name="btnClear" class="btn btn-right">Limpar</button>
            </div>
          </form>
        </div>
      </section>

      <section id="list-section" class="list-container">

        <div class="card-list-item" >
          <h3>Sao Paulo</h3>
          <p class="address-line">Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>

        <div class="card-list-item">
          <h3>Sao Paulo</h3>
          <p class="address-line">Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>

    </section>
    </main>

    <script type="module" src="js/dsviacap.js"></script>
  </body>
</html>
